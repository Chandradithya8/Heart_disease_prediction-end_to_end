<html>
<head>

	<title>Heart-disease_prediction</title>
    
</head>
	<style>
    #main-footer
    {
      color: #FFFFFF;
      font-family: "Segoe UI";

<body>
    
       </head>
<div class="container",class="form-group">
        
    <h2>Heart Disease Prediction(Machine Learning)</h2>
    <h3>Enter the Following parameters :</h3>


    <form action="{{ url_for('predict') }}" method="POST">

        <label>Age </label>
        <input type="text" id="Age" name="Age">
        <br>
    
        <label>Sex(male:0 , female:1 )  </label>
        <input type="text" id="Sex" name="Sex">
        <br>
    
        <label>Chest Pain Type(1-typical anglina 2- atypical angina 3-non â€” anginal pain 4-asymptotic)  </label>
        <input type="text" id="cpt" name="cpt">
        <br>
    
        <label>Resting Blood Pressure  </label>
        <input type="text" id="rbp" name="rbp">
        <br>
    
        <label>Cholestrol  </label>
        <input type="text" id="c" name="c">
        <br>
    
        <label>Fasting Blood Sugar : </label>
        <input type="fbs" id="BMI" name="fbs">
        <br>
    
        <label>Resting ECG(0-normal 1-ST-T wave abnormality 2-left ventricular hyperthrophy) : </label>
        <input type="text" id="ecg" name="ecg">
        <br>
    
        <label>Max heart rate achieved  </label>
        <input type="text" id="rate" name="rate">
        <br>

        <label>Exercise induced angina(1- yes 0-no)</label>
        <input type="text" id="angina" name="angina">
        <br>

        <label>ST depression  </label>
        <input type="text" id="st" name="st">
        <br>

        <label>Peak exercise ST segment(1-unsloping 2-flat 3-downsloping) </label>
        <input type="text" id="segment" name="segment">
        <br>

        <label>Number of major vessels(0-3) </label>
        <input type="text" id="vessels" name="vessels">
        <br>

        <label>Thal </label>
        <input type="text" id="thal" name="thal">
        <br>

    <br>

    <input type="submit" value="Submit">
    <br>
    <br>
</form>
   <label>Prediction : {{prediction_text}}</label>

    </div>
